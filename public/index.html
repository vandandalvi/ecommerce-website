<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>E-Commerce Store</h1>
        <div id="navButtons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Sign Up</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginSection" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <select id="userType">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <button onclick="showSignup()">Don't have account? Sign Up</button>
    </div>

    <!-- Signup Form -->
    <div id="signupSection" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <select id="signupUserType">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="showLogin()">Already have account? Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()">Logout</button>
        
        <h3>Add Product</h3>
        <form id="addProductForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <textarea id="productDescription" placeholder="Product Description" required></textarea>
            <input type="url" id="productImage" placeholder="Image URL" required>
            <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
            <button type="submit">Add Product</button>
        </form>

        <h3>Products</h3>
        <div id="adminProductsList"></div>

        <h3>Orders</h3>
        <div id="ordersList"></div>
    </div>

    <!-- Customer Dashboard -->
    <div id="customerDashboard" style="display: none;">
        <h2>Welcome, <span id="customerName"></span></h2>
        <button onclick="logout()">Logout</button>
        
        <h3>Products</h3>
        <div id="productsList"></div>
    </div>

    <!-- Buy Form Modal -->
    <div id="buyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="background: white; margin: 50px auto; padding: 20px; width: 400px;">
            <h3>Order Details</h3>
            <div id="selectedProduct"></div>
            <form id="orderForm">
                <input type="text" id="orderName" placeholder="Full Name" readonly>
                <input type="tel" id="orderPhone" placeholder="Phone Number" required>
                <input type="tel" id="orderAltPhone" placeholder="Alternative Phone Number">
                <textarea id="orderAddress" placeholder="Full Address" required></textarea>
                <input type="text" id="orderPincode" placeholder="Pincode" required>
                <input type="text" id="orderCity" placeholder="City" required>
                <input type="text" id="orderTaluka" placeholder="Taluka" required>
                <button type="submit">Confirm Order</button>
                <button type="button" onclick="closeBuyModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="background: white; margin: 100px auto; padding: 20px; width: 300px; text-align: center;">
            <h3>Thank you for shopping!</h3>
            <p>You will be notified on WhatsApp soon</p>
            <button onclick="closeSuccessModal()">OK</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let selectedProductForOrder = null;
        const API_BASE = window.location.origin + '/api';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showLogin();
            
            // Form event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('addProductForm').addEventListener('submit', handleAddProduct);
            document.getElementById('orderForm').addEventListener('submit', handleOrder);
        });

        // API Helper functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(API_BASE + endpoint, options);
            return response.json();
        }

        // Navigation functions
        function showLogin() {
            hideAllSections();
            document.getElementById('loginSection').style.display = 'block';
        }

        function showSignup() {
            hideAllSections();
            document.getElementById('signupSection').style.display = 'block';
        }

        function hideAllSections() {
            const sections = ['loginSection', 'signupSection', 'adminDashboard', 'customerDashboard'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const type = document.getElementById('userType').value;

            try {
                const result = await apiCall('/login', 'POST', { email, password, type });
                
                if (result.error) {
                    alert(result.error);
                } else {
                    currentUser = result.user;
                    if (result.user.type === 'admin') {
                        showAdminDashboard();
                    } else {
                        showCustomerDashboard();
                    }
                    updateNavigation();
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const type = document.getElementById('signupUserType').value;

            try {
                const result = await apiCall('/signup', 'POST', { name, email, password, type });
                
                if (result.error) {
                    alert(result.error);
                } else {
                    alert('Account created successfully!');
                    showLogin();
                }
            } catch (error) {
                alert('Signup failed. Please try again.');
            }
        }

        function logout() {
            currentUser = null;
            hideAllSections();
            showLogin();
            updateNavigation();
        }

        function updateNavigation() {
            const navButtons = document.getElementById('navButtons');
            if (currentUser) {
                navButtons.innerHTML = `<span>Welcome, ${currentUser.name}</span> <button onclick="logout()">Logout</button>`;
            } else {
                navButtons.innerHTML = `<button onclick="showLogin()">Login</button> <button onclick="showSignup()">Sign Up</button>`;
            }
        }

        // Admin functions
        async function showAdminDashboard() {
            hideAllSections();
            document.getElementById('adminDashboard').style.display = 'block';
            await displayAdminProducts();
            await displayOrders();
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const image = document.getElementById('productImage').value;
            const price = parseFloat(document.getElementById('productPrice').value);

            try {
                const result = await apiCall('/products', 'POST', { name, description, image, price });
                
                if (result.error) {
                    alert(result.error);
                } else {
                    document.getElementById('addProductForm').reset();
                    await displayAdminProducts();
                    alert('Product added successfully!');
                }
            } catch (error) {
                alert('Failed to add product. Please try again.');
            }
        }

        async function displayAdminProducts() {
            try {
                const products = await apiCall('/products');
                const container = document.getElementById('adminProductsList');
                container.innerHTML = products.map(product => `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <img src="${product.image}" alt="${product.name}" style="width: 100px; height: 100px; object-fit: cover;">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p><strong>Price: $${product.price}</strong></p>
                        <button onclick="deleteProduct('${product._id}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        async function deleteProduct(id) {
            try {
                await apiCall(`/products/${id}`, 'DELETE');
                await displayAdminProducts();
            } catch (error) {
                alert('Failed to delete product.');
            }
        }

        async function displayOrders() {
            try {
                const orders = await apiCall('/orders');
                const container = document.getElementById('ordersList');
                container.innerHTML = orders.map(order => `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <h4>Order #${order._id.slice(-6)}</h4>
                        <p><strong>Product:</strong> ${order.productName}</p>
                        <p><strong>Customer:</strong> ${order.customerName}</p>
                        <p><strong>Email:</strong> ${order.customerEmail}</p>
                        <p><strong>Phone:</strong> ${order.phone}</p>
                        <p><strong>Alt Phone:</strong> ${order.altPhone || 'N/A'}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        <p><strong>Pincode:</strong> ${order.pincode}</p>
                        <p><strong>City:</strong> ${order.city}</p>
                        <p><strong>Taluka:</strong> ${order.taluka}</p>
                        <p><strong>Total:</strong> $${order.price}</p>
                        <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        }

        // Customer functions
        async function showCustomerDashboard() {
            hideAllSections();
            document.getElementById('customerDashboard').style.display = 'block';
            document.getElementById('customerName').textContent = currentUser.name;
            await displayProducts();
        }

        async function displayProducts() {
            try {
                const products = await apiCall('/products');
                const container = document.getElementById('productsList');
                container.innerHTML = products.map(product => `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <img src="${product.image}" alt="${product.name}" style="width: 150px; height: 150px; object-fit: cover;">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p><strong>Price: $${product.price}</strong></p>
                        <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})">Buy</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        function buyProduct(productId, productName, price) {
            selectedProductForOrder = { id: productId, name: productName, price: price };
            document.getElementById('selectedProduct').innerHTML = `
                <h4>${productName}</h4>
                <p>Price: $${price}</p>
            `;
            
            // Pre-fill customer name
            document.getElementById('orderName').value = currentUser.name;
            
            document.getElementById('buyModal').style.display = 'block';
        }

        function closeBuyModal() {
            document.getElementById('buyModal').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        async function handleOrder(e) {
            e.preventDefault();
            
            const orderData = {
                productId: selectedProductForOrder.id,
                productName: selectedProductForOrder.name,
                price: selectedProductForOrder.price,
                customerName: document.getElementById('orderName').value,
                customerEmail: currentUser.email,
                phone: document.getElementById('orderPhone').value,
                altPhone: document.getElementById('orderAltPhone').value,
                address: document.getElementById('orderAddress').value,
                pincode: document.getElementById('orderPincode').value,
                city: document.getElementById('orderCity').value,
                taluka: document.getElementById('orderTaluka').value
            };

            try {
                const result = await apiCall('/orders', 'POST', orderData);
                
                if (result.error) {
                    alert(result.error);
                } else {
                    closeBuyModal();
                    document.getElementById('successModal').style.display = 'block';
                }
            } catch (error) {
                alert('Failed to place order. Please try again.');
            }
        }

        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>
</body>
</html>
