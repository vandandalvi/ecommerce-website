<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandan's E-com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff4757;
            --success: #00c851;
            --danger: #ff4757;
            --white: #fff;
            --glass: rgba(255,255,255,0.85);
            --shadow: 0 8px 32px rgba(0,0,0,0.12);
            --radius: 24px;
            --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
        }

        body {
            font-family: 'Inter', 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
            color: #222;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Gradient Blobs */
        body::before, body::after {
            content: '';
            position: fixed;
            z-index: -2;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            pointer-events: none;
        }
        body::before {
            width: 600px;
            height: 600px;
            left: -200px;
            top: -150px;
            background: radial-gradient(circle, #667eea 0%, #764ba2 80%);
            animation: blob1 18s ease-in-out infinite alternate;
        }
        body::after {
            width: 500px;
            height: 500px;
            right: -150px;
            bottom: -100px;
            background: radial-gradient(circle, #ffb6b9 0%, #fcdffb 80%);
            animation: blob2 22s ease-in-out infinite alternate;
        }
        @keyframes blob1 {
            0% { transform: scale(1) translateY(0);}
            50% { transform: scale(1.1) translateY(40px);}
            100% { transform: scale(1) translateY(0);}
        }
        @keyframes blob2 {
            0% { transform: scale(1) translateY(0);}
            50% { transform: scale(1.2) translateY(-30px);}
            100% { transform: scale(1) translateY(0);}
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 60px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(24px);
            border-bottom: 1.5px solid rgba(102,126,234,0.12);
            box-shadow: 0 8px 32px rgba(102,126,234,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }
        nav h1 {
            font-family: 'Montserrat', 'Inter', sans-serif;
            background: linear-gradient(90deg, #667eea, #764ba2 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        #navButtons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #navButtons button, #navButtons span {
            font-family: 'Inter', sans-serif;
        }
        #navButtons button {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-left: 0;
            box-shadow: 0 2px 12px rgba(102,126,234,0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        #navButtons button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: left 0.5s;
        }
        #navButtons button:hover::before {
            left: 100%;
        }
        #navButtons button:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(102,126,234,0.18);
        }
        #navButtons span {
            color: #667eea;
            font-weight: 600;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Message Area */
        #messageArea {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            min-width: 320px;
            max-width: 90vw;
        }
        .error, .success {
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            padding: 18px 28px;
            animation: fadeIn 0.5s;
        }
        .error {
            color: #fff;
            background: linear-gradient(90deg, #ff4757 0%, #c44569 100%);
            border: none;
        }
        .success {
            color: #fff;
            background: linear-gradient(90deg, #00c851 0%, #007e33 100%);
            border: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Form Containers */
        .form-container {
            max-width: 480px;
            margin: 48px auto;
            padding: 48px 36px 36px 36px;
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: 0 12px 40px rgba(102,126,234,0.10);
            border: 1.5px solid rgba(102,126,234,0.10);
            animation: fadeInUp 0.8s cubic-bezier(0.4,0,0.2,1);
            position: relative;
        }
        @keyframes fadeInUp {
            from { transform: translateY(40px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }
        .form-container h2, .form-container h3 {
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(90deg, #667eea, #764ba2 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Montserrat', 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .form-container h2 i, .form-container h3 i {
            margin-right: 8px;
        }
        .form-container label {
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
            display: block;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 16px 20px;
            margin: 12px 0 18px 0;
            border: 2px solid rgba(102,126,234,0.12);
            border-radius: 14px;
            font-size: 1rem;
            background: rgba(255,255,255,0.92);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(102,126,234,0.04);
        }
        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.10);
            transform: translateY(-2px) scale(1.01);
        }
        .form-container button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 8px;
            margin-bottom: 0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(102,126,234,0.08);
        }
        .form-container button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(102,126,234,0.18);
            animation: pulse 0.6s;
        }
        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.05);}
            100% { transform: scale(1);}
        }
        .form-container button:active {
            transform: translateY(0) scale(1);
        }
        .form-container button[style*="background: transparent"] {
            background: transparent !important;
            color: #667eea !important;
            box-shadow: none !important;
            font-weight: 600;
            margin-top: 18px;
        }
        .form-container button[style*="background: transparent"]:hover {
            text-decoration: underline;
            color: #764ba2 !important;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 36px;
            margin: 48px 24px;
            padding: 0 24px;
        }
        .product-card {
            background: rgba(255,255,255,0.98);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            border: 1.5px solid rgba(102,126,234,0.10);
            padding: 28px 22px 22px 22px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2 80%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .product-card:hover::before {
            transform: scaleX(1);
        }
        .product-card:hover {
            transform: translateY(-10px) scale(1.025);
            box-shadow: 0 20px 48px rgba(102,126,234,0.18);
        }
        .product-card img {
            width: 100%;
            max-width: 260px;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.08);
            transition: transform 0.3s;
        }
        .product-card:hover img {
            transform: scale(1.06);
        }
        .product-card h4 {
            margin: 10px 0 8px 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        .product-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
            text-align: center;
        }
        .product-card button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #00c851 0%, #007e33 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px 5px 0 5px;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,200,81,0.08);
        }
        .product-card button:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(0,200,81,0.18);
        }
        .product-card .delete-btn {
            background: linear-gradient(90deg, #ff4757 0%, #c44569 100%);
        }
        .product-card .delete-btn:hover {
            box-shadow: 0 8px 24px rgba(255,71,87,0.18);
        }

        /* Dashboard Styles */
        #adminDashboard, #customerDashboard {
            padding: 48px 0 0 0;
            animation: fadeInUp 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        #adminDashboard h2, #customerDashboard h2 {
            color: #fff;
            font-size: 2.6rem;
            margin-bottom: 32px;
            text-shadow: 0 2px 16px rgba(102,126,234,0.18);
            background: linear-gradient(90deg, #667eea, #764ba2 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Montserrat', 'Inter', sans-serif;
            font-weight: 800;
            text-align: center;
        }
        #adminDashboard h3, #customerDashboard h3 {
            color: #fff;
            font-size: 1.7rem;
            margin: 36px 0 18px 0;
            text-shadow: 0 2px 10px rgba(102,126,234,0.12);
            background: linear-gradient(90deg, #667eea, #764ba2 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Montserrat', 'Inter', sans-serif;
            font-weight: 700;
        }

        /* Order Cards */
        .order-card {
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            border: 1.5px solid rgba(102,126,234,0.10);
            padding: 24px 20px;
            margin: 18px 0;
            transition: var(--transition);
        }
        .order-card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 12px 32px rgba(102,126,234,0.16);
        }
        .order-card h4 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        .order-status {
            padding: 8px 18px;
            border-radius: 20px;
            color: #fff;
            font-weight: 700;
            display: inline-block;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }
        .status-pending {
            background: linear-gradient(90deg, #ffc107 0%, #ff8f00 100%);
        }
        .status-completed {
            background: linear-gradient(90deg, #00c851 0%, #007e33 100%);
        }
        .status-cancelled {
            background: linear-gradient(90deg, #ff4757 0%, #c44569 100%);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(40, 40, 60, 0.75);
            backdrop-filter: blur(8px);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: var(--glass);
            margin: 5% auto;
            padding: 48px 40px 36px 40px;
            width: 92%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px rgba(102,126,234,0.18);
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes modalSlideIn {
            from { transform: translateY(-50px) scale(0.92); opacity: 0;}
            to { transform: translateY(0) scale(1); opacity: 1;}
        }
        .close-btn {
            position: absolute;
            top: 18px; right: 18px;
            background: linear-gradient(90deg, #ff4757 0%, #c44569 100%);
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            transition: var(--transition);
            z-index: 10;
        }
        .close-btn:hover {
            transform: rotate(90deg) scale(1.12);
            background: linear-gradient(90deg, #c44569 0%, #ff4757 100%);
        }

        /* Buy Modal Specific */
        #buyModal .modal-content {
            width: 98%;
            max-width: 480px;
            min-width: 320px;
            padding: 40px 28px 28px 28px;
        }
        #buyModal h3 {
            margin-bottom: 18px;
        }
        #selectedProduct h4 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 4px;
        }
        #selectedProduct p {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
        }
        #buyModal button[type="button"] {
            background: linear-gradient(90deg, #ff4757 0%, #c44569 100%) !important;
            color: #fff !important;
            margin-top: 10px;
        }
        #buyModal button[type="button"]:hover {
            background: linear-gradient(90deg, #c44569 0%, #ff4757 100%) !important;
        }

        /* Success Modal */
        #successModal .modal-content {
            width: 98%;
            max-width: 380px;
            min-width: 260px;
            text-align: center;
            padding: 48px 24px 36px 24px;
        }
        #successModal h3 {
            margin-bottom: 10px;
        }
        #successModal i {
            color: #00c851;
            font-size: 3.2rem;
            margin-bottom: 18px;
        }
        #successModal button {
            margin-top: 18px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 48px 0;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 22px; height: 22px;
            border: 3px solid rgba(102,126,234,0.18);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg);}
        }

        /* Logout Button */
        button[onclick="logout()"] {
            background: linear-gradient(90deg, #ff4757 0%, #c44569 100%) !important;
            color: #fff !important;
            border: none !important;
            padding: 12px 28px !important;
            border-radius: 25px !important;
            cursor: pointer !important;
            font-weight: 700 !important;
            font-size: 1rem !important;
            transition: var(--transition) !important;
            margin-bottom: 24px !important;
            margin-top: 0 !important;
            box-shadow: 0 2px 12px rgba(255,71,87,0.08) !important;
        }
        button[onclick="logout()"]:hover {
            transform: translateY(-2px) scale(1.04) !important;
            box-shadow: 0 8px 24px rgba(255,71,87,0.18) !important;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            nav {
                padding: 16px 18px;
            }
            .form-container {
                margin: 24px 8px;
                padding: 32px 12px 24px 12px;
            }
            .product-grid {
                grid-template-columns: 1fr;
                gap: 24px;
                margin: 24px 6px;
                padding: 0 6px;
            }
            #adminDashboard, #customerDashboard {
                padding: 18px 0 0 0;
            }
            .modal-content {
                width: 98%;
                margin: 10% auto;
                padding: 24px 8px 18px 8px;
            }
        }
        @media (max-width: 600px) {
            nav h1 {
                font-size: 1.3rem;
            }
            .form-container {
                padding: 18px 4px 12px 4px;
            }
            .modal-content {
                padding: 12px 2px 8px 2px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.08);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <h1><i class="fas fa-shopping-bag"></i>Vandan's Ecom</h1>
        <div id="navButtons">
            <button onclick="showLogin()"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button onclick="showSignup()"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>
    </nav>

    <!-- Error/Success Messages -->
    <div id="messageArea"></div>

    <!-- Login Form -->
    <div id="loginSection" style="display: none;">
        <div class="form-container">
            <h2><i class="fas fa-lock"></i> Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="‚úâÔ∏è Email" required>
                <input type="password" id="loginPassword" placeholder="üîí Password" required>
                <select id="userType">
                    <option value="customer">üë§ Customer</option>
                    <option value="admin">‚öôÔ∏è Admin</option>
                </select>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <button onclick="showSignup()" style="background: transparent; color: #667eea; box-shadow: none;">Don't have account? <strong>Sign Up</strong></button>
        </div>
    </div>

    <!-- Signup Form -->
    <div id="signupSection" style="display: none;">
        <div class="form-container">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="üë§ Full Name" required>
                <input type="email" id="signupEmail" placeholder="‚úâÔ∏è Email" required>
                <input type="password" id="signupPassword" placeholder="üîí Password" required>
                <select id="signupUserType">
                    <option value="customer">Customer</option>
                </select>
                <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
            <button onclick="showLogin()" style="background: transparent; color: #667eea; box-shadow: none;">Already have account? <strong>Login</strong></button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

        <div class="form-container">
            <h3><i class="fas fa-plus-circle"></i> Add Product</h3>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="üì¶ Product Name" required>
                <textarea id="productDescription" placeholder="üìù Short Description" required></textarea>
                <textarea id="productDetailedDescription" placeholder="üìã Detailed Description" required></textarea>
                <label><i class="fas fa-image"></i> Main Product Image:</label>
                <input type="file" id="productMainImage" accept="image/*" required>
                <label><i class="fas fa-images"></i> Sub Image 1:</label>
                <input type="file" id="productSubImage1" accept="image/*" required>
                <label><i class="fas fa-images"></i> Sub Image 2:</label>
                <input type="file" id="productSubImage2" accept="image/*" required>
                <label><i class="fas fa-images"></i> Sub Image 3:</label>
                <input type="file" id="productSubImage3" accept="image/*" required>
                <input type="number" id="productPrice" placeholder="üí∞ Price" step="0.01" required>
                <button type="submit"><i class="fas fa-plus"></i> Add Product</button>
            </form>
        </div>

        <h3><i class="fas fa-box-open"></i> Products</h3>
        <div id="adminProductsList" class="product-grid"></div>

        <h3><i class="fas fa-shopping-cart"></i> Orders</h3>
        <div id="ordersList"></div>
    </div>

    <!-- Customer Dashboard -->
    <div id="customerDashboard" style="display: none;">
        <h2>Welcome, <span id="customerName"></span>! Top-rated choices (4+ stars) ‚Äî selected with precision and love‚ù§Ô∏è! <i class="fas fa-smile"></i></h2>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

        <h3><i class="fas fa-store"></i> Products</h3>
        <div id="productsList" class="product-grid"></div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productDetailModal" class="modal">
        <div class="modal-content">
            <button onclick="closeProductDetail()" class="close-btn">√ó</button>
            <div id="productDetailContent"></div>
        </div>
    </div>

    <!-- Buy Form Modal -->
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <button onclick="closeBuyModal()" class="close-btn" style="top: 12px; right: 12px;">√ó</button>
            <h3><i class="fas fa-shopping-cart"></i> Order Details</h3>
            <div id="selectedProduct"></div>
            <form id="orderForm">
                <input type="text" id="orderName" placeholder="üë§ Full Name" readonly>
                <input type="tel" id="orderPhone" placeholder="üì± Phone Number" required>
                <input type="tel" id="orderAltPhone" placeholder="üìû Alternative Phone Number">
                <textarea id="orderAddress" placeholder="üè† Full Address" required></textarea>
                <input type="text" id="orderPincode" placeholder="üìÆ Pincode" required>
                <input type="text" id="orderCity" placeholder="üèôÔ∏è City" required>
                <input type="text" id="orderTaluka" placeholder="üó∫Ô∏è Taluka" required>
                <button type="submit"><i class="fas fa-check-circle"></i> Confirm Order</button>
                <button type="button" onclick="closeBuyModal()"><i class="fas fa-times"></i> Cancel</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-check-circle"></i></h3>
            <h3>Thank you for shopping!</h3>
            <p style="margin: 20px 0;">You will be notified on WhatsApp soon</p>
            <button onclick="closeSuccessModal()"><i class="fas fa-thumbs-up"></i> OK</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let selectedProductForOrder = null;
        const API_BASE_URL = window.location.origin; // Use current domain

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            showLogin();

            // Form event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('addProductForm').addEventListener('submit', handleAddProduct);
            document.getElementById('orderForm').addEventListener('submit', handleOrder);
        });

        // Helper functions
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Loading...</div>';
        }

        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Navigation functions
        function showLogin() {
            hideAllSections();
            document.getElementById('loginSection').style.display = 'block';
        }

        function showSignup() {
            hideAllSections();
            document.getElementById('signupSection').style.display = 'block';
        }

        function hideAllSections() {
            const sections = ['loginSection', 'signupSection', 'adminDashboard', 'customerDashboard'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const type = document.getElementById('userType').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, type })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMessage('Login successful!');

                    if (type === 'admin') {
                        showAdminDashboard();
                    } else {
                        showCustomerDashboard();
                    }
                    updateNavigation();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const type = document.getElementById('signupUserType').value;

            // Prevent admin signup
            if (type === 'admin') {
                showMessage('Admin signup is not allowed. Please contact administrator.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, type })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully!');
                    showLogin();
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            currentUser = null;
            hideAllSections();
            showLogin();
            updateNavigation();
            showMessage('Logged out successfully');
        }

        function updateNavigation() {
            const navButtons = document.getElementById('navButtons');
            if (currentUser) {
                navButtons.innerHTML = `<span>Welcome, ${currentUser.name}</span> <button onclick="logout()">Logout</button>`;
            } else {
                navButtons.innerHTML = `<button onclick="showLogin()">Login</button> <button onclick="showSignup()">Sign Up</button>`;
            }
        }

        // Admin functions
        async function showAdminDashboard() {
            hideAllSections();
            document.getElementById('adminDashboard').style.display = 'block';
            await displayAdminProducts();
            await displayOrders();
        }

        async function handleAddProduct(e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const detailedDescription = document.getElementById('productDetailedDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);

            const mainImageFile = document.getElementById('productMainImage').files[0];
            const subImage1File = document.getElementById('productSubImage1').files[0];
            const subImage2File = document.getElementById('productSubImage2').files[0];
            const subImage3File = document.getElementById('productSubImage3').files[0];

            if (!mainImageFile || !subImage1File || !subImage2File || !subImage3File) {
                showMessage('Please select all required images', 'error');
                return;
            }

            try {
                // Convert images to base64
                const mainImage = await fileToBase64(mainImageFile);
                const subImage1 = await fileToBase64(subImage1File);
                const subImage2 = await fileToBase64(subImage2File);
                const subImage3 = await fileToBase64(subImage3File);

                const productData = {
                    name,
                    description,
                    detailedDescription,
                    price,
                    mainImage,
                    subImages: [subImage1, subImage2, subImage3]
                };

                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('addProductForm').reset();
                    await displayAdminProducts();
                    showMessage('Product added successfully!');
                } else {
                    showMessage(data.error || 'Failed to add product', 'error');
                }
            } catch (error) {
                console.error('Add product error:', error);
                showMessage('Failed to add product. Please try again.', 'error');
            }
        }

        async function displayAdminProducts() {
            showLoading('adminProductsList');

            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();

                if (response.ok) {
                    const container = document.getElementById('adminProductsList');
                    container.innerHTML = products.map(product => `
                        <div class="product-card">
                            <img src="${product.mainImage}" alt="${product.name}">
                            <h4>${product.name}</h4>
                            <p>${product.description}</p>
                            <p><strong>Price: ‚Çπ${product.price}</strong></p>
                            <button onclick="deleteProduct('${product._id}')" class="delete-btn">Delete</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Display products error:', error);
                showMessage('Network error loading products', 'error');
            }
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/products/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await displayAdminProducts();
                        showMessage('Product deleted successfully');
                    } else {
                        showMessage('Failed to delete product', 'error');
                    }
                } catch (error) {
                    console.error('Delete product error:', error);
                    showMessage('Network error deleting product', 'error');
                }
            }
        }

        async function displayOrders() {
            showLoading('ordersList');

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`);
                const orders = await response.json();

                if (response.ok) {
                    const container = document.getElementById('ordersList');
                    container.innerHTML = orders.map(order => `
                        <div class="order-card">
                            <h4>Order #${order._id.slice(-6)}</h4>
                            <p><strong>Product:</strong> ${order.productName}</p>
                            <p><strong>Customer:</strong> ${order.customerName}</p>
                            <p><strong>Email:</strong> ${order.customerEmail}</p>
                            <p><strong>Phone:</strong> ${order.phone}</p>
                            <p><strong>Address:</strong> ${order.address}, ${order.city}, ${order.taluka} - ${order.pincode}</p>
                            <p><strong>Price:</strong> ‚Çπ${order.price}</p>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                            <span class="order-status status-${order.status}">${order.status.toUpperCase()}</span>
                            <button onclick="deleteOrder('${order._id}')" class="delete-btn" style="margin-left: 10px;">Delete</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load orders', 'error');
                }
            } catch (error) {
                console.error('Display orders error:', error);
                showMessage('Network error loading orders', 'error');
            }
        }

        async function deleteOrder(id) {
            if (confirm('Are you sure you want to delete this order?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/orders/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await displayOrders();
                        showMessage('Order deleted successfully');
                    } else {
                        showMessage('Failed to delete order', 'error');
                    }
                } catch (error) {
                    console.error('Delete order error:', error);
                    showMessage('Network error deleting order', 'error');
                }
            }
        }

        // Customer functions
        async function showCustomerDashboard() {
            hideAllSections();
            document.getElementById('customerDashboard').style.display = 'block';
            document.getElementById('customerName').textContent = currentUser.name;
            await displayProducts();
        }

        async function displayProducts() {
            showLoading('productsList');

            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();

                if (response.ok) {
                    const container = document.getElementById('productsList');
                    container.innerHTML = products.map(product => `
                        <div class="product-card">
                            <img src="${product.mainImage}" alt="${product.name}" onclick="showProductDetail('${product._id}')">
                            <h4>${product.name}</h4>
                            <p>${product.description}</p>
                            <p><strong>Price: ‚Çπ${product.price}</strong></p>
                            <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})">Buy</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Display products error:', error);
                showMessage('Network error loading products', 'error');
            }
        }

        async function showProductDetail(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const product = await response.json();

                if (response.ok) {
                    const detailContent = document.getElementById('productDetailContent');
                    detailContent.innerHTML = `
                        <h2>${product.name}</h2>
                        <div style="margin: 20px 0; text-align: center;">
                            <img src="${product.mainImage}" alt="${product.name}" style="width: 300px; height: 300px; object-fit: cover; border-radius: 18px; box-shadow: 0 4px 24px rgba(102,126,234,0.10);">
                        </div>
                        <p style="font-size:1.2rem;"><strong>Price: ‚Çπ${product.price}</strong></p>
                        <h3>Description:</h3>
                        <p>${product.detailedDescription}</p>
                        <h3>Additional Images:</h3>
                        <div style="display: flex; gap: 12px; margin: 20px 0; flex-wrap: wrap; justify-content: center;">
                            ${product.subImages.map(img => `<img src="${img}" alt="Sub image" style="width: 140px; height: 140px; object-fit: cover; border-radius: 12px; box-shadow: 0 2px 8px rgba(102,126,234,0.08);">`).join('')}
                        </div>
                        <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})" style="background: linear-gradient(90deg, #00c851 0%, #007e33 100%); color: white; padding: 12px 32px; border: none; border-radius: 18px; cursor: pointer; font-size: 1.1rem; font-weight: 700; margin-top: 18px; box-shadow: 0 2px 12px rgba(0,200,81,0.08);">Buy Now</button>
                    `;

                    document.getElementById('productDetailModal').style.display = 'block';
                } else {
                    showMessage('Failed to load product details', 'error');
                }
            } catch (error) {
                console.error('Show product detail error:', error);
                showMessage('Network error loading product details', 'error');
            }
        }

        function closeProductDetail() {
            document.getElementById('productDetailModal').style.display = 'none';
        }

        function buyProduct(productId, productName, price) {
            selectedProductForOrder = { id: productId, name: productName, price: price };
            document.getElementById('selectedProduct').innerHTML = `
                <h4>${productName}</h4>
                <p>Price: ‚Çπ${price}</p>
            `;

            // Pre-fill customer name
            document.getElementById('orderName').value = currentUser.name;

            // Close product detail modal if open
            closeProductDetail();

            document.getElementById('buyModal').style.display = 'block';
        }

        function closeBuyModal() {
            document.getElementById('buyModal').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        async function handleOrder(e) {
            e.preventDefault();

            const orderData = {
                productId: selectedProductForOrder.id,
                productName: selectedProductForOrder.name,
                price: selectedProductForOrder.price,
                customerName: document.getElementById('orderName').value,
                customerEmail: currentUser.email,
                phone: document.getElementById('orderPhone').value,
                altPhone: document.getElementById('orderAltPhone').value,
                address: document.getElementById('orderAddress').value,
                pincode: document.getElementById('orderPincode').value,
                city: document.getElementById('orderCity').value,
                taluka: document.getElementById('orderTaluka').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (response.ok) {
                    closeBuyModal();
                    document.getElementById('successModal').style.display = 'block';
                } else {
                    showMessage(data.error || 'Failed to place order', 'error');
                }
            } catch (error) {
                console.error('Order error:', error);
                showMessage('Network error placing order', 'error');
            }
        }

        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function (event) {
            const modals = ['productDetailModal', 'buyModal', 'successModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
