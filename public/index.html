<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f4f4f4; }
        .form-container { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
        .form-container input, .form-container select, .form-container textarea { 
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; 
        }
        .form-container button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .form-container button:hover { background: #0056b3; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
        .product-card h4 { margin: 10px 0; }
        .product-card button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; margin: 5px; }
        .product-card button:hover { background: #218838; }
        .product-card .delete-btn { background: #dc3545; }
        .product-card .delete-btn:hover { background: #c82333; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 20px auto; padding: 20px; width: 80%; max-width: 800px; height: 80%; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; background: #dc3545; color: white; border: none; padding: 10px; cursor: pointer; }
        .loading { text-align: center; padding: 20px; }
        .error { color: red; padding: 10px; background: #ffe6e6; border: 1px solid red; margin: 10px 0; }
        .success { color: green; padding: 10px; background: #e6ffe6; border: 1px solid green; margin: 10px 0; }
        .order-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .order-status { padding: 5px 10px; border-radius: 3px; color: white; font-weight: bold; }
        .status-pending { background: #ffc107; color: black; }
        .status-completed { background: #28a745; }
        .status-cancelled { background: #dc3545; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>E-Commerce Store</h1>
        <div id="navButtons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Sign Up</button>
        </div>
    </nav>

    <!-- Error/Success Messages -->
    <div id="messageArea"></div>

    <!-- Login Form -->
    <div id="loginSection" style="display: none;">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <select id="userType">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Login</button>
            </form>
            <button onclick="showSignup()">Don't have account? Sign Up</button>
        </div>
    </div>

    <!-- Signup Form -->
    <div id="signupSection" style="display: none;">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <select id="signupUserType">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <button onclick="showLogin()">Already have account? Login</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 10px; cursor: pointer;">Logout</button>
        
        <div class="form-container">
            <h3>Add Product</h3>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Short Description" required></textarea>
                <textarea id="productDetailedDescription" placeholder="Detailed Description" required></textarea>
                <label>Main Product Image:</label>
                <input type="file" id="productMainImage" accept="image/*" required>
                <label>Sub Image 1:</label>
                <input type="file" id="productSubImage1" accept="image/*" required>
                <label>Sub Image 2:</label>
                <input type="file" id="productSubImage2" accept="image/*" required>
                <label>Sub Image 3:</label>
                <input type="file" id="productSubImage3" accept="image/*" required>
                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <h3>Products</h3>
        <div id="adminProductsList" class="product-grid"></div>

        <h3>Orders</h3>
        <div id="ordersList"></div>
    </div>

    <!-- Customer Dashboard -->
    <div id="customerDashboard" style="display: none;">
        <h2>Welcome, <span id="customerName"></span></h2>
        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 10px; cursor: pointer;">Logout</button>
        
        <h3>Products</h3>
        <div id="productsList" class="product-grid"></div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productDetailModal" class="modal">
        <div class="modal-content">
            <button onclick="closeProductDetail()" class="close-btn">Ã—</button>
            <div id="productDetailContent"></div>
        </div>
    </div>

    <!-- Buy Form Modal -->
    <div id="buyModal" class="modal">
        <div class="modal-content" style="width: 400px; height: auto;">
            <h3>Order Details</h3>
            <div id="selectedProduct"></div>
            <form id="orderForm">
                <input type="text" id="orderName" placeholder="Full Name" readonly>
                <input type="tel" id="orderPhone" placeholder="Phone Number" required>
                <input type="tel" id="orderAltPhone" placeholder="Alternative Phone Number">
                <textarea id="orderAddress" placeholder="Full Address" required></textarea>
                <input type="text" id="orderPincode" placeholder="Pincode" required>
                <input type="text" id="orderCity" placeholder="City" required>
                <input type="text" id="orderTaluka" placeholder="Taluka" required>
                <button type="submit">Confirm Order</button>
                <button type="button" onclick="closeBuyModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content" style="width: 300px; height: auto; text-align: center;">
            <h3>Thank you for shopping!</h3>
            <p>You will be notified on WhatsApp soon</p>
            <button onclick="closeSuccessModal()">OK</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let selectedProductForOrder = null;
        const API_BASE_URL = window.location.origin; // Use current domain

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showLogin();
            
            // Form event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('addProductForm').addEventListener('submit', handleAddProduct);
            document.getElementById('orderForm').addEventListener('submit', handleOrder);
        });

        // Helper functions
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Loading...</div>';
        }

        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Navigation functions
        function showLogin() {
            hideAllSections();
            document.getElementById('loginSection').style.display = 'block';
        }

        function showSignup() {
            hideAllSections();
            document.getElementById('signupSection').style.display = 'block';
        }

        function hideAllSections() {
            const sections = ['loginSection', 'signupSection', 'adminDashboard', 'customerDashboard'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const type = document.getElementById('userType').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, type })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMessage('Login successful!');
                    
                    if (type === 'admin') {
                        showAdminDashboard();
                    } else {
                        showCustomerDashboard();
                    }
                    updateNavigation();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const type = document.getElementById('signupUserType').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, type })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully!');
                    showLogin();
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            currentUser = null;
            hideAllSections();
            showLogin();
            updateNavigation();
            showMessage('Logged out successfully');
        }

        function updateNavigation() {
            const navButtons = document.getElementById('navButtons');
            if (currentUser) {
                navButtons.innerHTML = `<span>Welcome, ${currentUser.name}</span> <button onclick="logout()">Logout</button>`;
            } else {
                navButtons.innerHTML = `<button onclick="showLogin()">Login</button> <button onclick="showSignup()">Sign Up</button>`;
            }
        }

        // Admin functions
        async function showAdminDashboard() {
            hideAllSections();
            document.getElementById('adminDashboard').style.display = 'block';
            await displayAdminProducts();
            await displayOrders();
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const detailedDescription = document.getElementById('productDetailedDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            
            const mainImageFile = document.getElementById('productMainImage').files[0];
            const subImage1File = document.getElementById('productSubImage1').files[0];
            const subImage2File = document.getElementById('productSubImage2').files[0];
            const subImage3File = document.getElementById('productSubImage3').files[0];

            if (!mainImageFile || !subImage1File || !subImage2File || !subImage3File) {
                showMessage('Please select all required images', 'error');
                return;
            }

            try {
                // Convert images to base64
                const mainImage = await fileToBase64(mainImageFile);
                const subImage1 = await fileToBase64(subImage1File);
                const subImage2 = await fileToBase64(subImage2File);
                const subImage3 = await fileToBase64(subImage3File);

                const productData = {
                    name,
                    description,
                    detailedDescription,
                    price,
                    mainImage,
                    subImages: [subImage1, subImage2, subImage3]
                };

                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('addProductForm').reset();
                    await displayAdminProducts();
                    showMessage('Product added successfully!');
                } else {
                    showMessage(data.error || 'Failed to add product', 'error');
                }
            } catch (error) {
                console.error('Add product error:', error);
                showMessage('Failed to add product. Please try again.', 'error');
            }
        }

        async function displayAdminProducts() {
            showLoading('adminProductsList');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();

                if (response.ok) {
                    const container = document.getElementById('adminProductsList');
                    container.innerHTML = products.map(product => `
                        <div class="product-card">
                            <img src="${product.mainImage}" alt="${product.name}">
                            <h4>${product.name}</h4>
                            <p>${product.description}</p>
                            <p><strong>Price: $${product.price}</strong></p>
                            <button onclick="deleteProduct('${product._id}')" class="delete-btn">Delete</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Display products error:', error);
                showMessage('Network error loading products', 'error');
            }
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/products/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await displayAdminProducts();
                        showMessage('Product deleted successfully');
                    } else {
                        showMessage('Failed to delete product', 'error');
                    }
                } catch (error) {
                    console.error('Delete product error:', error);
                    showMessage('Network error deleting product', 'error');
                }
            }
        }

        async function displayOrders() {
            showLoading('ordersList');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`);
                const orders = await response.json();

                if (response.ok) {
                    const container = document.getElementById('ordersList');
                    container.innerHTML = orders.map(order => `
                        <div class="order-card">
                            <h4>Order #${order._id.slice(-6)}</h4>
                            <p><strong>Product:</strong> ${order.productName}</p>
                            <p><strong>Customer:</strong> ${order.customerName}</p>
                            <p><strong>Email:</strong> ${order.customerEmail}</p>
                            <p><strong>Phone:</strong> ${order.phone}</p>
                            <p><strong>Address:</strong> ${order.address}, ${order.city}, ${order.taluka} - ${order.pincode}</p>
                            <p><strong>Price:</strong> $${order.price}</p>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                            <span class="order-status status-${order.status}">${order.status.toUpperCase()}</span>
                            <button onclick="deleteOrder('${order._id}')" class="delete-btn" style="margin-left: 10px;">Delete</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load orders', 'error');
                }
            } catch (error) {
                console.error('Display orders error:', error);
                showMessage('Network error loading orders', 'error');
            }
        }

        async function deleteOrder(id) {
            if (confirm('Are you sure you want to delete this order?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/orders/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await displayOrders();
                        showMessage('Order deleted successfully');
                    } else {
                        showMessage('Failed to delete order', 'error');
                    }
                } catch (error) {
                    console.error('Delete order error:', error);
                    showMessage('Network error deleting order', 'error');
                }
            }
        }

        // Customer functions
        async function showCustomerDashboard() {
            hideAllSections();
            document.getElementById('customerDashboard').style.display = 'block';
            document.getElementById('customerName').textContent = currentUser.name;
            await displayProducts();
        }

        async function displayProducts() {
            showLoading('productsList');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();

                if (response.ok) {
                    const container = document.getElementById('productsList');
                    container.innerHTML = products.map(product => `
                        <div class="product-card">
                            <img src="${product.mainImage}" alt="${product.name}" onclick="showProductDetail('${product._id}')">
                            <h4>${product.name}</h4>
                            <p>${product.description}</p>
                            <p><strong>Price: $${product.price}</strong></p>
                            <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})">Buy</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Display products error:', error);
                showMessage('Network error loading products', 'error');
            }
        }

        async function showProductDetail(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const product = await response.json();

                if (response.ok) {
                    const detailContent = document.getElementById('productDetailContent');
                    detailContent.innerHTML = `
                        <h2>${product.name}</h2>
                        <div style="margin: 20px 0;">
                            <img src="${product.mainImage}" alt="${product.name}" style="width: 300px; height: 300px; object-fit: cover;">
                        </div>
                        <p><strong>Price: $${product.price}</strong></p>
                        <h3>Description:</h3>
                        <p>${product.detailedDescription}</p>
                        <h3>Additional Images:</h3>
                        <div style="display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap;">
                            ${product.subImages.map(img => `<img src="${img}" alt="Sub image" style="width: 150px; height: 150px; object-fit: cover;">`).join('')}
                        </div>
                        <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})" style="background: green; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">Buy Now</button>
                    `;

                    document.getElementById('productDetailModal').style.display = 'block';
                } else {
                    showMessage('Failed to load product details', 'error');
                }
            } catch (error) {
                console.error('Show product detail error:', error);
                showMessage('Network error loading product details', 'error');
            }
        }

        function closeProductDetail() {
            document.getElementById('productDetailModal').style.display = 'none';
        }

        function buyProduct(productId, productName, price) {
            selectedProductForOrder = { id: productId, name: productName, price: price };
            document.getElementById('selectedProduct').innerHTML = `
                <h4>${productName}</h4>
                <p>Price: $${price}</p>
            `;
            
            // Pre-fill customer name
            document.getElementById('orderName').value = currentUser.name;
            
            // Close product detail modal if open
            closeProductDetail();
            
            document.getElementById('buyModal').style.display = 'block';
        }

        function closeBuyModal() {
            document.getElementById('buyModal').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        async function handleOrder(e) {
            e.preventDefault();
            
            const orderData = {
                productId: selectedProductForOrder.id,
                productName: selectedProductForOrder.name,
                price: selectedProductForOrder.price,
                customerName: document.getElementById('orderName').value,
                customerEmail: currentUser.email,
                phone: document.getElementById('orderPhone').value,
                altPhone: document.getElementById('orderAltPhone').value,
                address: document.getElementById('orderAddress').value,
                pincode: document.getElementById('orderPincode').value,
                city: document.getElementById('orderCity').value,
                taluka: document.getElementById('orderTaluka').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (response.ok) {
                    closeBuyModal();
                    document.getElementById('successModal').style.display = 'block';
                } else {
                    showMessage(data.error || 'Failed to place order', 'error');
                }
            } catch (error) {
                console.error('Order error:', error);
                showMessage('Network error placing order', 'error');
            }
        }

        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = ['productDetailModal', 'buyModal', 'successModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
