<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        #navButtons button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #navButtons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        #navButtons button:hover::before {
            left: 100%;
        }

        #navButtons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Form Containers */
        .form-container {
            max-width: 450px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container h2,
        .form-container h3 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 16px 20px;
            margin: 12px 0;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-container button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .form-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .form-container button:active {
            transform: translateY(0);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin: 40px 20px;
            padding: 0 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-card h4 {
            margin: 15px 0 10px 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .product-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-card button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 200, 81, 0.3);
        }

        .product-card .delete-btn {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
        }

        .product-card .delete-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }

        /* Dashboard Styles */
        #adminDashboard,
        #customerDashboard {
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        #adminDashboard h2,
        #customerDashboard h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        #adminDashboard h3,
        #customerDashboard h3 {
            color: white;
            font-size: 1.8rem;
            margin: 30px 0 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Order Cards */
        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin: 15px 0;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-3px);
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
        }

        .status-cancelled {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
        }

        /* Message Areas */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff4757;
            padding: 16px 20px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 12px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        .success {
            color: #00c851;
            padding: 16px 20px;
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid rgba(0, 200, 81, 0.3);
            border-radius: 12px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        /* Logout Button */
        button[onclick="logout()"] {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%) !important;
            color: white !important;
            border: none !important;
            padding: 12px 24px !important;
            border-radius: 25px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            margin-bottom: 20px !important;
        }

        button[onclick="logout()"]:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            nav h1 {
                font-size: 1.5rem;
            }

            .form-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 20px 10px;
                padding: 0 10px;
            }

            #adminDashboard,
            #customerDashboard {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }

        /* Special Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .form-container button:hover {
            animation: pulse 0.6s ease-in-out;
        }

        /* Glassmorphism effect for cards */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <h1><i class="fas fa-shopping-bag"></i> E-Commerce Store</h1>
        <div id="navButtons">
            <button onclick="showLogin()"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button onclick="showSignup()"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>
    </nav>

    <!-- Error/Success Messages -->
    <div id="messageArea"></div>

    <!-- Login Form -->
    <div id="loginSection" style="display: none;">
        <div class="form-container">
            <h2><i class="fas fa-lock"></i> Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="✉️ Email" required>
                <input type="password" id="loginPassword" placeholder="🔒 Password" required>
                <select id="userType">
                    <option value="customer">👤 Customer</option>
                    <option value="admin">⚙️ Admin</option>
                </select>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <button onclick="showSignup()" style="background: transparent; color: #667eea; box-shadow: none;">Don't have
                account? <strong>Sign Up</strong></button>
        </div>
    </div>

    <!-- Signup Form -->
    <div id="signupSection" style="display: none;">
        <div class="form-container">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="👤 Full Name" required>
                <input type="email" id="signupEmail" placeholder="✉️ Email" required>
                <input type="password" id="signupPassword" placeholder="🔒 Password" required>
                <select id="signupUserType">
                    <option value="customer">Customer</option>
                </select>
                <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
            <button onclick="showLogin()" style="background: transparent; color: #667eea; box-shadow: none;">Already
                have account? <strong>Login</strong></button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

        <div class="form-container">
            <h3><i class="fas fa-plus-circle"></i> Add Product</h3>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="📦 Product Name" required>
                <textarea id="productDescription" placeholder="📝 Short Description" required></textarea>
                <textarea id="productDetailedDescription" placeholder="📋 Detailed Description" required></textarea>
                <label><i class="fas fa-image"></i> Main Product Image:</label>
                <input type="file" id="productMainImage" accept="image/*" required>
                <label><i class="fas fa-images"></i> Sub Image 1:</label>
                <input type="file" id="productSubImage1" accept="image/*" required>
                <label><i class="fas fa-images"></i> Sub Image 2:</label>
                <input type="file" id="productSubImage2" accept="image/*" required>
                <label><i class="fas fa-images"></i> Sub Image 3:</label>
                <input type="file" id="productSubImage3" accept="image/*" required>
                <input type="number" id="productPrice" placeholder="💰 Price" step="0.01" required>
                <button type="submit"><i class="fas fa-plus"></i> Add Product</button>
            </form>
        </div>

        <h3><i class="fas fa-box-open"></i> Products</h3>
        <div id="adminProductsList" class="product-grid"></div>

        <h3><i class="fas fa-shopping-cart"></i> Orders</h3>
        <div id="ordersList"></div>
    </div>

    <!-- Customer Dashboard -->
    <div id="customerDashboard" style="display: none;">
        <h2>Welcome, <span id="customerName"></span>! <i class="fas fa-smile"></i></h2>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

        <h3><i class="fas fa-store"></i> Products</h3>
        <div id="productsList" class="product-grid"></div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productDetailModal" class="modal">
        <div class="modal-content">
            <button onclick="closeProductDetail()" class="close-btn">×</button>
            <div id="productDetailContent"></div>
        </div>
    </div>

    <!-- Buy Form Modal -->
    <div id="buyModal" class="modal">
        <div class="modal-content" style="width: 450px; height: auto;">
            <h3><i class="fas fa-shopping-cart"></i> Order Details</h3>
            <div id="selectedProduct"></div>
            <form id="orderForm">
                <input type="text" id="orderName" placeholder="👤 Full Name" readonly>
                <input type="tel" id="orderPhone" placeholder="📱 Phone Number" required>
                <input type="tel" id="orderAltPhone" placeholder="📞 Alternative Phone Number">
                <textarea id="orderAddress" placeholder="🏠 Full Address" required></textarea>
                <input type="text" id="orderPincode" placeholder="📮 Pincode" required>
                <input type="text" id="orderCity" placeholder="🏙️ City" required>
                <input type="text" id="orderTaluka" placeholder="🗺️ Taluka" required>
                <button type="submit"><i class="fas fa-check-circle"></i> Confirm Order</button>
                <button type="button" onclick="closeBuyModal()"
                    style="background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);"><i class="fas fa-times"></i>
                    Cancel</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content" style="width: 350px; height: auto; text-align: center;">
            <h3><i class="fas fa-check-circle" style="color: #00c851; font-size: 3rem; margin-bottom: 20px;"></i></h3>
            <h3>Thank you for shopping!</h3>
            <p style="margin: 20px 0;">You will be notified on WhatsApp soon</p>
            <button onclick="closeSuccessModal()"><i class="fas fa-thumbs-up"></i> OK</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let selectedProductForOrder = null;
        const API_BASE_URL = window.location.origin; // Use current domain

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            showLogin();

            // Form event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('addProductForm').addEventListener('submit', handleAddProduct);
            document.getElementById('orderForm').addEventListener('submit', handleOrder);
        });

        // Helper functions
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Loading...</div>';
        }

        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Navigation functions
        function showLogin() {
            hideAllSections();
            document.getElementById('loginSection').style.display = 'block';
        }

        function showSignup() {
            hideAllSections();
            document.getElementById('signupSection').style.display = 'block';
        }

        function hideAllSections() {
            const sections = ['loginSection', 'signupSection', 'adminDashboard', 'customerDashboard'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const type = document.getElementById('userType').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, type })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMessage('Login successful!');

                    if (type === 'admin') {
                        showAdminDashboard();
                    } else {
                        showCustomerDashboard();
                    }
                    updateNavigation();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const type = document.getElementById('signupUserType').value;

            // Prevent admin signup
            if (type === 'admin') {
                showMessage('Admin signup is not allowed. Please contact administrator.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, type })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully!');
                    showLogin();
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            currentUser = null;
            hideAllSections();
            showLogin();
            updateNavigation();
            showMessage('Logged out successfully');
        }

        function updateNavigation() {
            const navButtons = document.getElementById('navButtons');
            if (currentUser) {
                navButtons.innerHTML = `<span>Welcome, ${currentUser.name}</span> <button onclick="logout()">Logout</button>`;
            } else {
                navButtons.innerHTML = `<button onclick="showLogin()">Login</button> <button onclick="showSignup()">Sign Up</button>`;
            }
        }

        // Admin functions
        async function showAdminDashboard() {
            hideAllSections();
            document.getElementById('adminDashboard').style.display = 'block';
            await displayAdminProducts();
            await displayOrders();
        }

        async function handleAddProduct(e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const detailedDescription = document.getElementById('productDetailedDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);

            const mainImageFile = document.getElementById('productMainImage').files[0];
            const subImage1File = document.getElementById('productSubImage1').files[0];
            const subImage2File = document.getElementById('productSubImage2').files[0];
            const subImage3File = document.getElementById('productSubImage3').files[0];

            if (!mainImageFile || !subImage1File || !subImage2File || !subImage3File) {
                showMessage('Please select all required images', 'error');
                return;
            }

            try {
                // Convert images to base64
                const mainImage = await fileToBase64(mainImageFile);
                const subImage1 = await fileToBase64(subImage1File);
                const subImage2 = await fileToBase64(subImage2File);
                const subImage3 = await fileToBase64(subImage3File);

                const productData = {
                    name,
                    description,
                    detailedDescription,
                    price,
                    mainImage,
                    subImages: [subImage1, subImage2, subImage3]
                };

                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('addProductForm').reset();
                    await displayAdminProducts();
                    showMessage('Product added successfully!');
                } else {
                    showMessage(data.error || 'Failed to add product', 'error');
                }
            } catch (error) {
                console.error('Add product error:', error);
                showMessage('Failed to add product. Please try again.', 'error');
            }
        }

        async function displayAdminProducts() {
            showLoading('adminProductsList');

            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();

                if (response.ok) {
                    const container = document.getElementById('adminProductsList');
                    container.innerHTML = products.map(product => `
                        <div class="product-card">
                            <img src="${product.mainImage}" alt="${product.name}">
                            <h4>${product.name}</h4>
                            <p>${product.description}</p>
                            <p><strong>Price: ₹${product.price}</strong></p>
                            <button onclick="deleteProduct('${product._id}')" class="delete-btn">Delete</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Display products error:', error);
                showMessage('Network error loading products', 'error');
            }
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/products/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await displayAdminProducts();
                        showMessage('Product deleted successfully');
                    } else {
                        showMessage('Failed to delete product', 'error');
                    }
                } catch (error) {
                    console.error('Delete product error:', error);
                    showMessage('Network error deleting product', 'error');
                }
            }
        }

        async function displayOrders() {
            showLoading('ordersList');

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`);
                const orders = await response.json();

                if (response.ok) {
                    const container = document.getElementById('ordersList');
                    container.innerHTML = orders.map(order => `
                        <div class="order-card">
                            <h4>Order #${order._id.slice(-6)}</h4>
                            <p><strong>Product:</strong> ${order.productName}</p>
                            <p><strong>Customer:</strong> ${order.customerName}</p>
                            <p><strong>Email:</strong> ${order.customerEmail}</p>
                            <p><strong>Phone:</strong> ${order.phone}</p>
                            <p><strong>Address:</strong> ${order.address}, ${order.city}, ${order.taluka} - ${order.pincode}</p>
                            <p><strong>Price:</strong> $${order.price}</p>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                            <span class="order-status status-${order.status}">${order.status.toUpperCase()}</span>
                            <button onclick="deleteOrder('${order._id}')" class="delete-btn" style="margin-left: 10px;">Delete</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load orders', 'error');
                }
            } catch (error) {
                console.error('Display orders error:', error);
                showMessage('Network error loading orders', 'error');
            }
        }

        async function deleteOrder(id) {
            if (confirm('Are you sure you want to delete this order?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/orders/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await displayOrders();
                        showMessage('Order deleted successfully');
                    } else {
                        showMessage('Failed to delete order', 'error');
                    }
                } catch (error) {
                    console.error('Delete order error:', error);
                    showMessage('Network error deleting order', 'error');
                }
            }
        }

        // Customer functions
        async function showCustomerDashboard() {
            hideAllSections();
            document.getElementById('customerDashboard').style.display = 'block';
            document.getElementById('customerName').textContent = currentUser.name;
            await displayProducts();
        }

        async function displayProducts() {
            showLoading('productsList');

            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();

                if (response.ok) {
                    const container = document.getElementById('productsList');
                    container.innerHTML = products.map(product => `
                        <div class="product-card">
                            <img src="${product.mainImage}" alt="${product.name}" onclick="showProductDetail('${product._id}')">
                            <h4>${product.name}</h4>
                            <p>${product.description}</p>
                            <p><strong>Price: $${product.price}</strong></p>
                            <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})">Buy</button>
                        </div>
                    `).join('');
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Display products error:', error);
                showMessage('Network error loading products', 'error');
            }
        }

        async function showProductDetail(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const product = await response.json();

                if (response.ok) {
                    const detailContent = document.getElementById('productDetailContent');
                    detailContent.innerHTML = `
                        <h2>${product.name}</h2>
                        <div style="margin: 20px 0;">
                            <img src="${product.mainImage}" alt="${product.name}" style="width: 300px; height: 300px; object-fit: cover;">
                        </div>
                        <p><strong>Price: $${product.price}</strong></p>
                        <h3>Description:</h3>
                        <p>${product.detailedDescription}</p>
                        <h3>Additional Images:</h3>
                        <div style="display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap;">
                            ${product.subImages.map(img => `<img src="${img}" alt="Sub image" style="width: 150px; height: 150px; object-fit: cover;">`).join('')}
                        </div>
                        <button onclick="buyProduct('${product._id}', '${product.name}', ${product.price})" style="background: green; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">Buy Now</button>
                    `;

                    document.getElementById('productDetailModal').style.display = 'block';
                } else {
                    showMessage('Failed to load product details', 'error');
                }
            } catch (error) {
                console.error('Show product detail error:', error);
                showMessage('Network error loading product details', 'error');
            }
        }

        function closeProductDetail() {
            document.getElementById('productDetailModal').style.display = 'none';
        }

        function buyProduct(productId, productName, price) {
            selectedProductForOrder = { id: productId, name: productName, price: price };
            document.getElementById('selectedProduct').innerHTML = `
                <h4>${productName}</h4>
                <p>Price: ₹${price}</p>
            `;

            // Pre-fill customer name
            document.getElementById('orderName').value = currentUser.name;

            // Close product detail modal if open
            closeProductDetail();

            document.getElementById('buyModal').style.display = 'block';
        }

        function closeBuyModal() {
            document.getElementById('buyModal').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        async function handleOrder(e) {
            e.preventDefault();

            const orderData = {
                productId: selectedProductForOrder.id,
                productName: selectedProductForOrder.name,
                price: selectedProductForOrder.price,
                customerName: document.getElementById('orderName').value,
                customerEmail: currentUser.email,
                phone: document.getElementById('orderPhone').value,
                altPhone: document.getElementById('orderAltPhone').value,
                address: document.getElementById('orderAddress').value,
                pincode: document.getElementById('orderPincode').value,
                city: document.getElementById('orderCity').value,
                taluka: document.getElementById('orderTaluka').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (response.ok) {
                    closeBuyModal();
                    document.getElementById('successModal').style.display = 'block';
                } else {
                    showMessage(data.error || 'Failed to place order', 'error');
                }
            } catch (error) {
                console.error('Order error:', error);
                showMessage('Network error placing order', 'error');
            }
        }

        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function (event) {
            const modals = ['productDetailModal', 'buyModal', 'successModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
